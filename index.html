<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements</title>
</head>
<body>
    <h1>HTML5 Form Elements</h1>
    <form method="GET" action="#">
        <label for="txtFirstName">Enter Student First Name: </label>  <input id="txtFirstName" type="text" placeholder="Enter First Name"/> <br/>
        Enter Student Last Name: <input type="text" /> <br/>
        <label>Enter City: </label>  <input type="text" /> <br/>
        <label>Enter Birthdate: </label>  <input type="date" /> <br/>
        <label>Exam Date: </label>  <input type="date" min="2020-10-14" max="2020-10-24"/> <br/>
        <input type="submit" title="Submit" onclick="alert('Hello world!')"/>
        <button type="button" onclick="alert('Hello world!')">Submit Button</button>
    </form>

    <h1>HTML5 Date Pickers Example</h1>
    <table>

        <tr>
        <th>Input Type</th>
        <th>Input Field</th>
        </tr>
     
        <tr>
        <td>date</td>
        <td><input type="date"></td>
        </tr>
     
        <tr>
        <td>datetime</td>
        <td><input type="datetime"/></td>
        </tr>
     
        <tr>
        <td>datetime-local</td>
        <td><input type="datetime-local"/></td>
        </tr>
     
        <tr>
        <td>month</td>
        <td><input type="month"></td>
        </tr>
     
        <tr>
            <td>week</td>
            <td><input type="week"></td>
        </tr>
     
        <tr>
        <td>time</td>
        <td><input type="time"></td>
        </tr>
        </table>
     
</body>
</html>
